{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}

<h1 style="text-align: center; margin-block:85px; margin-top: 12%; margin-bottom: -1%; color: #FF8A69;">Create An Account</h1>
<div style="margin: 7%;">
<form method="POST" action="." style="margin-left:25px;">
    {% csrf_token %}
    {{form | crispy}}
    <input type="submit" class="btn btn-outline-dark" value="Sign Up" style="margin-block:50px;">  
</form>
</div>
{% endblock content %}
