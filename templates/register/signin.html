{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}

<h1 style="text-align: center;  margin-top: 12%; color: #FF8A69;">Login</h1>
<div style="margin: 7%; margin-left: 20%; margin-right: 20%;">
<form method="POST" action="." style="margin-left:25px;">
    {% csrf_token %}
    {{form | crispy}}
    <input type="submit" class="btn btn-outline-dark" value="Sign In" style="margin-block:50px;">  
</form>
</div>
{% endblock content %}
